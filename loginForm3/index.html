<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="side-img">
            <img src="images/bac.jpg">
        </div>
        <div class="container">
            <form class="cont">
                <h1 class="head-1">Login</h1>
                <label for="username" class="bl lab" >Username</label>
                <input type="text" class="bl" name="username">
                <label for="username" class="bl lab" >Password</label>
                <input type="text" class="bl" name="Password">
            </form>
            <div class="rem">
                <input type="checkbox" name="check">
                <lable for="check">Remember me</lable>
            </div>
            <div class="log-but">
                <input type="button" value="Sign in">
            </div>
            <div class="opt">
                <p id="op-li">Don't have an account?<a href="#">Sign up</a></p>
            </div>
            <div class="soc-m">
                <p>Login with social media</p>
                <div class="so">
                    <div class="so-mo">
                        <a href="#"><img src="images/facebook-circular-logo.png"></a>
                    </div>
                    <div class="so-mo">
                        <a href="#"><img src="images/twitter.png"></a>
                    </div>
                    <div class="so-mo">
                        <a href="#"><img src="images/instagram.png"></a>
                    </div>
                </div>     
            </div>    
        </div>


    </div>
    
    
</body>
</html>
